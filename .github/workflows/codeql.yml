name: "CodeQL action"

on:
  push:
    branches: [master, nexoedge-preview-test-codeql]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    # Weekly on Sunday.
    - cron: '30 1 * * 0'

jobs:
  # Identify the CodeQL tool versions to use in the analysis job.
  run-codeql:
    runs-on: ubuntu-22.04

    permissions:
      actions: read
      contents: read
      security-events: write

    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install pre-requisites
        run: |
          apt update
          apt install -y cmake git g++ libssl-dev libboost-filesystem-dev libboost-system-dev libboost-timer-dev libboost-log-dev libboost-random-dev libboost-locale-dev libboost-regex-dev autoconf libtool nasm pkg-config libevent-dev uuid-dev redis-server redis-tools libxml2-dev libcpprest-dev libaprutil1-dev libapr1-dev libglib2.0-dev libjson-c-dev unzip curl nlohmann-json3-dev libcurl-ocaml-dev
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          language: ${{ matrix.language }}
      - name: Build the code
        id: source-build
        uses: github/codeql-action/autobuild@v2
        with:
          language: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
